<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sudoku Game</title>
</head>
<body>
    <div id="icons">
        <div id="login">Login</div>
        <div id="instructions">Instructions</div>
        <div id="personal-best">Personal Bests</div>
    </div>
    <div id="game-board">

        <div id="header">
            <h1>Mindfulness Sukodu</h1>
        </div>

        <div id="difficulty-buttons">
            <div id="difficulty-position">
                <h2 id="button-header">Select difficulty:</h2>
                <p>Easy<input id="easy" class="difficulty" name="difficulty" type="radio" value="easy"></p>
                <p>Medium<input id="medium" class="difficulty" name="difficulty" type="radio" value="medium"></p>
                <p>Hard<input id="hard" class="difficulty" name="difficulty" type="radio" value="hard"></p>
            </div>
        </div>

        <div id="main-game-buttons">
            <button id="play" class="game-button">Start Game</button>
            <button id="reset" class="game-button">Reset Game</button>
       </div>

        <div id="board">
            <div id="row-one" class="row">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>
    
            <div id="row-two" class="row">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>
    
            <div id="row-three" class="row">
                <div class="number bottom"></div>
                <div class="number bottom"></div>
                <div class="number right bottom"></div>
                <div class="number bottom"></div>
                <div class="number bottom"></div>
                <div class="number right bottom"></div>
                <div class="number bottom"></div>
                <div class="number bottom"></div>
                <div class="number bottom"></div>
            </div>
    
            <div id="row-four" class="row">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>
    
            <div id="row-five" class="row">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>
    
            <div id="row-six" class="row">
                <div class="number bottom"></div>
                <div class="number bottom"></div>
                <div class="number right bottom"></div>
                <div class="number bottom"></div>
                <div class="number bottom"></div>
                <div class="number right bottom"></div>
                <div class="number bottom"></div>
                <div class="number bottom"></div>
                <div class="number bottom"></div>
            </div>
    
            <div id="row-seven" class="row">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>
    
            <div id="row-eight" class="row">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number right"></div>
                <div class="number"></div>

    <script src="assets/js/script.js"></script>

</html>
